<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="bg">
      <div class="valid-user hide" id="validUserContent">
        <h1>Welcome</h1>
        <p id="welcomeUserMsg">Hi</p>
        <p>We are glad to have you here</p>
        <button class="login-btn" id="logoutBtn">Logout</button>
      </div>
      
      <div class="content" id="content">
        
        <div class="common-section" id="commonSection">
          <div class="welcome-section" id="welcomeSection">
            <h1 class="welcome-heading">Welcome!</h1>
            <p class="welcome-message">
              To keep connected with us <br />
              Login to our website
            </p>
            <button
              type="button"
              class="welcome-login-btn"
              id="welcomeLoginBtn"
            >
              Login<i class="fas fa-angle-right right-arrow"></i>
            </button>
            <button
              type="button"
              class="welcome-login-btn"
              id="welcomeLoginBtnDupe"
            >
              Login<i class="fas fa-angle-down down-arrow"></i>
            </button>
          </div>
          <div
            class="welcome-section welcome-login-section"
            id="welcomeLoginSection"
          >
            <h1 class="welcome-heading">Hello, Login Here!</h1>
            <p class="welcome-message">
              Enjoy the best User Experience<br />
              from our <br />
              Best Products
            </p>
            <button
              type="button"
              class="welcome-login-btn back-btn"
              id="backBtn"
            >
              <i class="fas fa-angle-left left-arrow"></i>Back
            </button>
          </div>
        </div>
        <div class="welcome-image break-move-forward" id="welcomeImage">
        <img src="loginImage.svg" class="welcome-image" id="welcomeImageEl"/>
        <div class="login-form-container" id="loginFormContainer">
          <form id="loginForm" class="login-form">
            <h1>Kohli Media LLP</h1>
            <div class="input-container">
              <input type="text" id="userName" autocomplete="off" required />
              <label for="name" id="usernameLabel">Username</label>
              <span class="name-border input-border"></span>
            </div>
            <div class="input-container">
              <input type="password" id="password" required />
              <i
                class="far fa-eye visibility-icon"
                id="passwordVisibleToggle"
              ></i>
              <label for="password" id="passwordLabel">Password</label>
              <span class="password-border input-border"></span>
            </div>
            <button id="loginBtn" type="submit" class="login-btn">Login</button>
            <p class="form-err-msg hide" id="formErrMSg">
              Please fill the form
            </p>
          </form>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
